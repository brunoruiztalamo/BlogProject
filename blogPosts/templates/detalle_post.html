{% extends "index.html" %}
{% load static %}

{% block contenido %}
<div class="post">
 <h1>{{ post.title }}</h1><br/>
 <small>Fecha: {{ post.timestamp }}</small><br/><br/>
 <small>By: {{ post.user.first_name }} {{ post.user.last_name }} - 
    {% if user.is_authenticated %}
    <a href="{% url 'editar_post' post.id %}" style="color: blue;">(Editar)</a></small> 
      <small><a href="{% url 'borrar_post' post.id %}" style="color: blue;">(Borrar Post)</a>
    {% endif %}
    </small><br/>
  <p>{{ post.content }}</p>
    <div class="post-image" style="text-align: center; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);">
        <img src="{{ post.image.url }}" alt="Imagen del post" style="width: 100%; height: auto; border-radius: 5px;">
    </div>
</div>
{% endblock contenido %}
