{% extends 'index.html' %}
{% load static %}

{% block contenido %}
    <h1>Agrega tu post!</h1>
    <br/><br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="hidden" name="user" value="{{ user.username }}" readonly>
            <button class="btn btn-secondary">Guardar</button>
        </form>
    </div>
{% endblock contenido %}
