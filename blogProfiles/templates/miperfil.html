{% extends "index.html" %}
{% load static %}

{% block contenido %}
<div class="contenido" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="width: 60%; border: 1px solid #ccc; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); padding: 20px; border-radius: 5px; position: relative;">
        <h2>Mi Perfil</h2>
        <div style="display: flex; align-items: center;">
            <div style="flex-shrink: 0; margin-right: 20px;">
                <img src="{{ profile.avatar.url }}" alt="Avatar" style="width: 150px; height: 150px; border-radius: 50%;">
            </div>
            <div>
                <p><strong>Nombre de Usuario:</strong> "<strong>{{ user.username }}</strong>"</p>
                <p><strong>Nombre:</strong> {{ user.first_name }}</p>
                <p><strong>Apellido:</strong> {{ user.last_name }}</p>
                <p><strong>Correo electrónico:</strong> {{ user.email }}</p>
                <p><strong>Biografía:</strong> {{ profile.bio }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock contenido %}
